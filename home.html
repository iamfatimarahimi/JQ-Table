<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- jq cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
      body {
        margin: 20px;
      }
      .form-check-input:hover {
        cursor: pointer;
      }
      button:hover {
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="form-check">
      <input
        class="form-check-input slc-all"
        type="checkbox"
        value=""
        id="flexCheckDefault "
      />
      <label class="form-check-label slc-all-label" for="flexCheckDefault">
        Select All
      </label>
    </div>
    <br />

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Select</th>
          <th scope="col">#</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr>
          <th scope="row">
            <div class="form-check">
              <input
                class="form-check-input single-slc"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </th>
          <th class="number">1</th>
          <td class="name">Mark</td>
        </tr>
        <tr>
          <th scope="row">
            <div class="form-check">
              <input
                class="form-check-input single-slc"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </th>
          <th class="number">2</th>
          <td class="name">Jacob</td>
        </tr>
        <tr>
          <th scope="row">
            <div class="form-check">
              <input
                class="form-check-input single-slc"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault"> </label>
            </div>
          </th>
          <th class="number">3</th>
          <td class="name">Larry</td>
        </tr>
      </tbody>
    </table>
    <br />
    <div>
      <button class="add">Add</button>
      <input class="textAdd" type="text" placeholder="enter your name" />
    </div>

    <script src="scrpt.js"></script>
  </body>
</html>
